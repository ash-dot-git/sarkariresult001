[build]
  command = "next build"
  publish = ".next"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com http://pl27039119.profitableratecpm.com http://pl27034247.profitableratecpm.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com https://pagead2.googlesyndication.com; connect-src 'self' https://realm.mongodb.com https://www.google-analytics.com https://ep1.adtrafficquality.google.com; frame-src 'self' https://googleads.g.doubleclick.net https://*.googlesyndication.com;"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cross-Origin-Opener-Policy = "same-origin"

[[plugins]]
  package = "@netlify/plugin-nextjs"
